  <!--Chatbot begin-->
  <div id="chatBotOuter">
    <div id="chatbotWindow">
      <div class="d-flex align-items-center justify-content-between px-3 py-2 bg-white">
        <div>
          ChatBot
        </div>
        <div>
          <i class="bi bi-dash" onclick="toggleWindow()" style="transform:translateY(4px)" id="dash"></i>
          <!---->
          <i class="bi bi-x" onclick="endChat()" id="cross"></i>
        </div>
      </div>
      <div id="chatBody" class="p-3"">
        <!--it is supposed to-->
      </div>
      <div class="px-3 py-2 bg-white d-flex align-items-center justify-content-between" id="txt_area" style="z-index: 10000;">
        <div class="flex-fill">
          <textarea type="text" id="messageBox" keydown="enterPressed()" placeholder="Enter Message"></textarea>
        </div>
        <div onclick="postMessage()"class="ms-3" id="send">
          <i  class="bi bi-send" ></i>
        </div>
      </div>
  
    </div>
    
    <div class=" text-end" id="minimalBot">
            <div><i id="smallBot" onclick="toggleWindow()" class="bi bi-chat-dots"></i></div>
        </div>
      </div>

      <!--Chatbot end-->

      <!-- text zone  section one-->
      <div class="text-zone" id="color-changer">
        <h2 class="col-xl-12 content_changer baffle ">Contact Me</h2>

        <br>
      </div>

      <section id="section-home" class="section-home " style="min-width: 570px;">


        <div class="main_content_form col-xl-11">
          <div class="row">

            <form class="my-form">
              <div class="container">
                <ul>
                  <li>
                    <select>
                      <option selected disabled>-- What services do you require --</option>
                      <option>Web Dev</option>
                      <option>Workshop or tutoring/option>
                      <option>Pentest</option>
                      <option>Researching</option>
                    </select>
                  </li>
                  <li>
                    <div class="grid grid-2">
                      <input type="text" placeholder="Name" required>
                      <input type="text" placeholder="Surname">
                    </div>
                  </li>
                  <li>
                    <div class="grid grid-2">
                      <input type="email" placeholder="Email" required>
                      <input type="tel" placeholder="Phone">
                    </div>
                  </li>
                  <li>
                    <textarea placeholder="Message" required></textarea>
                  </li>
                  <li>
                    <div class="grid grid-3">
                      <div class="required-msg" >REQUIRED FIELDS</div>
                      <button class="btn-grid" type="submit">
                        <span class="back">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-send" viewBox="0 0 16 16">
                            <path
                              d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                          </svg> </span>
                        <span class="front">SUBMIT</span>
                      </button>
                      <button class="btn-grid" type="reset">
                        <span class="back">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-eraser-fill" viewBox="0 0 16 16">
                            <path
                              d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z" />
                          </svg> </span>
                        <span class="front">RESET</span>
                      </button>
                    </div>
                  </li>
                </ul>
              </div>
            </form>


            <div class="row col-xl-6 mt-5 justify-content-center" id="map" style="min-height:50vh">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.77587617529!2d103.77535545081419!3d1.309775699040013!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da1a602ff17c15%3A0xa9545dd23993859e!2sSingapore%20Polytechnic!5e0!3m2!1sen!2ssg!4v1658045120040!5m2!1sen!2ssg"
