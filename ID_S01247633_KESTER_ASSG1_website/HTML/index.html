<body onload="document.body.style.opacity = '1'">

  <div id="chatBotOuter">
    <div id="chatbotWindow">
      <div class="d-flex align-items-center justify-content-between px-3 py-2 bg-white">
        <div>
          ChatBot
        </div>
        <div>
          <i class="bi bi-dash" onclick="toggleWindow()" style="transform:translateY(4px)" id="dash"></i>
          <!---->
          <i class="bi bi-x" onclick="endChat()" id="cross"></i>
        </div>
      </div>
      <div id="chatBody" class="p-3">
        <!--it is supposed to-->
      </div>
      <div class="px-3 py-2 bg-white d-flex align-items-center justify-content-between" id="txt_area">
        <div class="flex-fill">
          <textarea type="text" id="messageBox" onkeyup="enterPressed(event)" placeholder="Enter Message"></textarea>
        </div>
        <div class="ms-3" id="send">
          <i onclick="postMessage()" class="bi bi-send text-white"></i>
        </div>
      </div>
  
    </div>
    
    <div class=" text-end" id="minimalBot">
            <div><i id="smallBot" onclick="toggleWindow()" class="bi bi-chat-dots"></i></div>
        </div>

      </div>
    </div>
  </div>

            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
